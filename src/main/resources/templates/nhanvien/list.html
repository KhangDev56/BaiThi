<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Ten</th>
            <th>GioiTinh</th>
            <th>NoiSinh</th>
            <th>PhongBan</th>
            <th>Luong</th>
            <th>Action</th>
        </tr>
        <tr th:each="nhanvien : ${listNhanViens}">
            <td th:text="${nhanvien.maNV}"></td>
            <td th:text="${nhanvien.tenNV}"></td>
            <td>
                <img th:if="${nhanvien.phai == 'Nam'}" th:src="@{/images/men.png}" style="width: 100px; height: 100px"/>
                <img th:if="${nhanvien.phai == 'Ná»¯'}" th:src="@{/images/women.png}" style="width: 100px; height: 100px"/>
            </td>
            <td th:text="${nhanvien.noiSinh}"></td>
            <td th:text="${nhanvien.phongBan.tenPB}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <a th:href="@{/congty/edit/{id}(id=${nhanvien.maNV})}">Edit</a>
                <form th:action="@{/congty/delete/{id}(id=${nhanvien.maNV})}" method="post" onsubmit="return confirm('Ban co chac chan khong ?')">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
