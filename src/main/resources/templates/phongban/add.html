<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Them phong ban</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Them phong ban</h1>
    <form th:action="@{/phongban/add}" th:object="${phongban}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="maPhong">Ma Phong Ban:</label>
            <input class="form-control" type="text" th:field="*{maPhong}" id="maPhong">
            <span class="text-danger" th:if="${#fields.hasErrors('maPhong')}" th:errors="*{maPhong}">Error</span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="tenPB">Ten: </label>
            <input class="form-control" type="text" th:field="*{tenPB}" id="tenPB">
            <span class="text-danger" th:if="${#fields.hasErrors('tenPB')}" th:errors="*{tenPB}">Error</span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/phongban}">Tro Lai</a>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
